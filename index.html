<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Finance Planner</title>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-green-500: rgba(34, 197, 94, 1);

            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;

            --color-bg-1: rgba(59, 130, 246, 0.08);
            --color-bg-2: rgba(245, 158, 11, 0.08);
            --color-bg-3: rgba(34, 197, 94, 0.08);
            --color-bg-4: rgba(239, 68, 68, 0.08);

            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-error: var(--color-red-500);
            --color-success: var(--color-green-500);
            --color-warning: var(--color-orange-500);

            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-family-mono: 'Monaco', 'Courier New', monospace;
            --font-size-xs: 11px;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-weight-normal: 400;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;
            --line-height-normal: 1.5;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-secondary: rgba(119, 124, 124, 0.15);
                --color-secondary-hover: rgba(119, 124, 124, 0.25);
                --color-border: rgba(119, 124, 124, 0.3);
                --color-error: var(--color-red-400);
            }
        }

        * {
            box-sizing: border-box;
        }

        html {
            font-size: var(--font-size-base);
            font-family: var(--font-family-base);
            line-height: var(--line-height-normal);
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
        }

        body {
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            margin: 0;
            font-weight: var(--font-weight-semibold);
            line-height: 1.2;
            color: var(--color-text);
        }

        h1 {
            font-size: var(--font-size-3xl);
        }

        h2 {
            font-size: var(--font-size-2xl);
            margin-bottom: 1rem;
        }

        h3 {
            font-size: var(--font-size-xl);
            margin-bottom: 0.75rem;
        }

        h4 {
            font-size: var(--font-size-lg);
            margin-bottom: 0.5rem;
        }

        p {
            margin: 0 0 1rem 0;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
        }

        a:hover {
            color: var(--color-primary-hover);
        }

        button {
            font-family: inherit;
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
        }

        input, select, textarea {
            font-family: inherit;
            font-size: inherit;
        }

        /* Layout */
        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 1.5rem 1rem;
        }

        .sidebar-header {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-semibold);
            margin-bottom: 2rem;
            color: var(--color-primary);
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-label {
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            letter-spacing: 0.05em;
        }

        .plan-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .plan-item {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: all var(--duration-normal);
        }

        .plan-item:hover {
            background-color: var(--color-secondary);
        }

        .plan-item.active {
            background-color: var(--color-primary);
            color: var(--color-cream-50);
            border-color: var(--color-primary);
        }

        .plan-item-name {
            font-weight: var(--font-weight-medium);
            margin-bottom: 0.25rem;
        }

        .plan-item-date {
            font-size: var(--font-size-xs);
            opacity: 0.7;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background-color: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: var(--font-size-2xl);
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--color-border);
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal);
            margin-bottom: -2px;
        }

        .tab:hover {
            color: var(--color-text);
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
            color: var(--color-text);
        }

        .form-label-hint {
            font-size: var(--font-size-xs);
            color: var(--color-text-secondary);
            font-weight: normal;
            margin-left: 0.25rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            font-size: var(--font-size-base);
            color: var(--color-text);
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            transition: all var(--duration-normal);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 128, 141, 0.1);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            border: none;
            cursor: pointer;
            transition: all var(--duration-normal);
            gap: 0.5rem;
        }

        .btn:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: var(--color-cream-50);
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--color-primary-hover);
        }

        .btn-secondary {
            background-color: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: var(--color-secondary-hover);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-outline:hover:not(:disabled) {
            background-color: var(--color-secondary);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: var(--font-size-sm);
        }

        .btn-danger {
            background-color: var(--color-error);
            color: var(--color-cream-50);
        }

        .btn-danger:hover:not(:disabled) {
            opacity: 0.9;
        }

        /* Cards */
        .card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .card-header h3 {
            margin: 0;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Results */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .result-card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            text-align: center;
        }

        .result-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            font-weight: var(--font-weight-medium);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .result-value {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-semibold);
            color: var(--color-primary);
            font-family: var(--font-family-mono);
            word-break: break-word;
        }

        .result-value.error {
            color: var(--color-error);
        }

        .result-sublabel {
            font-size: var(--font-size-xs);
            color: var(--color-text-secondary);
            margin-top: 0.5rem;
        }

        /* Table Styles */
        .table-responsive {
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: var(--font-size-sm);
        }

        thead {
            background-color: var(--color-secondary);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: var(--font-weight-semibold);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        td {
            padding: 0.75rem 1rem;
            border: 1px solid var(--color-border);
            color: var(--color-text);
        }

        tbody tr:nth-child(odd) {
            background-color: var(--color-background);
        }

        tbody tr:hover {
            background-color: var(--color-secondary);
        }

        .number-cell {
            font-family: var(--font-family-mono);
            text-align: right;
        }

        /* Status Indicators */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: var(--font-size-xs);
            font-weight: var(--font-weight-medium);
        }

        .badge-success {
            background-color: rgba(34, 197, 94, 0.15);
            color: var(--color-success);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .badge-warning {
            background-color: rgba(230, 129, 97, 0.15);
            color: var(--color-warning);
            border: 1px solid rgba(230, 129, 97, 0.3);
        }

        .badge-error {
            background-color: rgba(255, 84, 89, 0.15);
            color: var(--color-error);
            border: 1px solid rgba(255, 84, 89, 0.3);
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-md);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-border);
        }

        .modal-header h2 {
            margin: 0;
        }

        .modal-footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 0.75rem;
            justify-content: flex-end;
        }

        /* Alerts */
        .alert {
            padding: 1rem;
            border-radius: var(--radius-base);
            margin-bottom: 1rem;
            border-left: 4px solid;
        }

        .alert-success {
            background-color: rgba(34, 197, 94, 0.1);
            border-left-color: var(--color-success);
            color: var(--color-text);
        }

        .alert-error {
            background-color: rgba(255, 84, 89, 0.1);
            border-left-color: var(--color-error);
            color: var(--color-text);
        }

        .alert-info {
            background-color: rgba(59, 130, 246, 0.1);
            border-left-color: var(--color-primary);
            color: var(--color-text);
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        .text-muted {
            color: var(--color-text-secondary);
        }

        .gap-2 {
            gap: 2rem;
        }

        .flex {
            display: flex;
        }

        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flex-col {
            flex-direction: column;
        }

        .mt-2 {
            margin-top: 2rem;
        }

        .mb-2 {
            margin-bottom: 2rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">OFP</div>
            
            <div class="sidebar-section">
                <div class="sidebar-label">Plans</div>
                <ul class="plan-list" id="planList"></ul>
                <button class="btn btn-primary" onclick="app.showNewPlanModal()" style="width: 100%; margin-top: 0.75rem;">
                    + New Plan
                </button>
            </div>

            <div class="sidebar-section" style="margin-top: auto;">
                <div class="sidebar-label">Actions</div>
                <button class="btn btn-secondary" onclick="app.showImportModal()" style="width: 100%; margin-bottom: 0.5rem;">
                    ðŸ“¥ Import
                </button>
                <button class="btn btn-outline" onclick="app.exportCurrentPlan()" style="width: 100%;">
                    ðŸ“¤ Export
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1 id="headerTitle">Welcome</h1>
                <div class="header-actions">
                    <button class="btn btn-outline btn-small" onclick="app.showPlanSettingsModal()">Settings</button>
                    <button class="btn btn-danger btn-small" onclick="app.deletePlan()" id="deleteBtn" style="display: none;">Delete</button>
                </div>
            </div>

            <div class="content-area" id="contentArea">
                <div style="text-align: center; padding: 3rem 1rem;">
                    <h2>Open Finance Planner</h2>
                    <p style="color: var(--color-text-secondary); margin-bottom: 2rem;">
                        Create a new plan or import an existing one to get started.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="newPlanModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Create New Plan</h2>
            </div>
            <div class="form-group">
                <label class="form-label">Plan Name</label>
                <input type="text" id="newPlanName" class="form-control" placeholder="e.g., Retirement 2050">
            </div>
            <div class="form-group">
                <label class="form-label">Current Age</label>
                <input type="number" id="newPlanAge" class="form-control" placeholder="40" min="18" max="100">
            </div>
            <div class="form-group">
                <label class="form-label">Retirement Age</label>
                <input type="number" id="newPlanRetirementAge" class="form-control" placeholder="67" min="18" max="100">
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="app.closeModal('newPlanModal')">Cancel</button>
                <button class="btn btn-primary" onclick="app.createNewPlan()">Create</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="importModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Import Plan</h2>
            </div>
            <div class="form-group">
                <label class="form-label">Paste JSON or select file:</label>
                <textarea id="importText" class="form-control" placeholder="Paste exported plan JSON here..." style="height: 200px; font-family: var(--font-family-mono); font-size: 12px;"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Or upload file:</label>
                <input type="file" id="importFile" class="form-control" accept=".json">
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="app.closeModal('importModal')">Cancel</button>
                <button class="btn btn-primary" onclick="app.importPlan()">Import</button>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="planSettingsModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Plan Settings</h2>
            </div>
            <div id="planSettingsContent"></div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="app.closeModal('planSettingsModal')">Close</button>
                <button class="btn btn-primary" onclick="app.savePlanSettings()">Save</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CORE DATA MODEL
        // ============================================
        class Plan {
            constructor(name, currentAge, retirementAge) {
                this.id = this.generateId();
                this.name = name;
                this.created = new Date().toISOString();
                this.lastModified = new Date().toISOString();
                this.schemaVersion = '1.0';

                this.assumptions = {
                    inflationRate: 0.03,
                    equityGrowthRate: 0.07,
                    bondGrowthRate: 0.04,
                    volatility: 0.15
                };

                this.taxProfile = {
                    currentAge: currentAge,
                    retirementAge: retirementAge,
                    filingStatus: 'single',
                    state: 'DC',
                    federalTaxRate: 0.22
                };

                this.accounts = [];
                this.expenses = [];
            }

            generateId() {
                return 'plan_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            addAccount(account) {
                this.accounts.push(account);
                this.touch();
            }

            removeAccount(id) {
                this.accounts = this.accounts.filter(a => a.id !== id);
                this.touch();
            }

            addExpense(expense) {
                this.expenses.push(expense);
                this.touch();
            }

            removeExpense(id) {
                this.expenses = this.expenses.filter(e => e.id !== id);
                this.touch();
            }

            touch() {
                this.lastModified = new Date().toISOString();
            }

            toJSON() {
                return {
                    id: this.id,
                    name: this.name,
                    created: this.created,
                    lastModified: this.lastModified,
                    schemaVersion: this.schemaVersion,
                    assumptions: this.assumptions,
                    taxProfile: this.taxProfile,
                    accounts: this.accounts,
                    expenses: this.expenses
                };
            }

            static fromJSON(data) {
                const plan = new Plan(data.name, data.taxProfile.currentAge, data.taxProfile.retirementAge);
                plan.id = data.id;
                plan.created = data.created;
                plan.lastModified = data.lastModified;
                plan.schemaVersion = data.schemaVersion;
                plan.assumptions = data.assumptions;
                plan.taxProfile = data.taxProfile;
                plan.accounts = data.accounts || [];
                plan.expenses = data.expenses || [];
                return plan;
            }
        }

        class Account {
            constructor(name, type, initialBalance) {
                this.id = 'acc_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                this.name = name;
                this.type = type; // '401k', 'IRA', 'Roth', 'Taxable', 'HSA'
                this.balance = initialBalance * 100; // Store in cents
                this.contributions = [];
                this.annualContribution = 0;
                this.withdrawalRate = 0.04;
            }

            toJSON() {
                return {
                    id: this.id,
                    name: this.name,
                    type: this.type,
                    balance: this.balance,
                    contributions: this.contributions,
                    annualContribution: this.annualContribution,
                    withdrawalRate: this.withdrawalRate
                };
            }

            static fromJSON(data) {
                const account = new Account(data.name, data.type, data.balance / 100);
                account.id = data.id;
                account.contributions = data.contributions || [];
                account.annualContribution = data.annualContribution || 0;
                account.withdrawalRate = data.withdrawalRate || 0.04;
                return account;
            }
        }

        class Expense {
            constructor(name, baseAmount, startYear, inflationAdjusted = true) {
                this.id = 'exp_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                this.name = name;
                this.baseAmount = baseAmount * 100; // Store in cents
                this.startYear = startYear;
                this.endYear = null;
                this.inflationAdjusted = inflationAdjusted;
            }

            toJSON() {
                return {
                    id: this.id,
                    name: this.name,
                    baseAmount: this.baseAmount,
                    startYear: this.startYear,
                    endYear: this.endYear,
                    inflationAdjusted: this.inflationAdjusted
                };
            }

            static fromJSON(data) {
                const expense = new Expense(data.name, data.baseAmount / 100, data.startYear, data.inflationAdjusted);
                expense.id = data.id;
                expense.endYear = data.endYear || null;
                return expense;
            }
        }

        // ============================================
        // CALCULATION ENGINE
        // ============================================
        class ProjectionEngine {
            static project(plan, yearsToProject = 40) {
                const results = [];
                let accountSnapshots = plan.accounts.map(acc => ({
                    ...acc,
                    balance: acc.balance
                }));

                const startYear = new Date().getFullYear();
                const startAge = plan.taxProfile.currentAge;

                for (let year = 0; year <= yearsToProject; year++) {
                    const currentYear = startYear + year;
                    const age = startAge + year;
                    const isRetired = age >= plan.taxProfile.retirementAge;

                    // Calculate total expenses for this year
                    let totalExpense = 0;
                    for (const expense of plan.expenses) {
                        if (year >= expense.startYear && (!expense.endYear || year <= expense.endYear)) {
                            const inflationMultiplier = expense.inflationAdjusted 
                                ? Math.pow(1 + plan.assumptions.inflationRate, year)
                                : 1;
                            totalExpense += (expense.baseAmount / 100) * inflationMultiplier;
                        }
                    }

                    // Apply growth and contributions
                    let totalBalance = 0;
                    for (let i = 0; i < accountSnapshots.length; i++) {
                        let balance = accountSnapshots[i].balance / 100;

                        if (!isRetired) {
                            // Accumulation phase
                            balance += plan.accounts[i].annualContribution;
                        } else {
                            // Distribution phase
                            balance -= totalExpense / plan.accounts.length;
                        }

                        // Apply growth
                        const growthRate = this.getAccountGrowthRate(plan.accounts[i].type, plan.assumptions);
                        balance *= (1 + growthRate);

                        accountSnapshots[i].balance = balance * 100;
                        totalBalance += balance;
                    }

                    results.push({
                        year: currentYear,
                        age: age,
                        isRetired: isRetired,
                        totalBalance: totalBalance,
                        totalExpense: totalExpense,
                        accountBalances: accountSnapshots.map(acc => acc.balance / 100)
                    });
                }

                return results;
            }

            static getAccountGrowthRate(accountType, assumptions) {
                const rates = {
                    '401k': assumptions.equityGrowthRate,
                    'IRA': assumptions.equityGrowthRate,
                    'Roth': assumptions.equityGrowthRate,
                    'Taxable': assumptions.equityGrowthRate * 0.8,
                    'HSA': assumptions.equityGrowthRate
                };
                return rates[accountType] || assumptions.equityGrowthRate;
            }

            static calculateSafeWithdrawalRate(finalBalance, yearsInRetirement) {
                // Simple 4% rule equivalent
                return (finalBalance / yearsInRetirement) * 0.04;
            }
        }

        // ============================================
        // STORAGE MANAGER
        // ============================================
        class StorageManager {
            static savePlan(plan) {
                const key = `plan_${plan.id}`;
                localStorage.setItem(key, JSON.stringify(plan.toJSON()));
                this.updatePlansList();
            }

            static loadPlan(planId) {
                const key = `plan_${planId}`;
                const data = localStorage.getItem(key);
                if (data) {
                    return Plan.fromJSON(JSON.parse(data));
                }
                return null;
            }

            static listPlans() {
                const list = JSON.parse(localStorage.getItem('plans_list') || '[]');
                return list.map(meta => ({
                    ...meta,
                    lastModified: new Date(meta.lastModified)
                })).sort((a, b) => b.lastModified - a.lastModified);
            }

            static updatePlansList() {
                const list = [];
                for (const key in localStorage) {
                    if (key.startsWith('plan_')) {
                        const plan = JSON.parse(localStorage.getItem(key));
                        list.push({
                            id: plan.id,
                            name: plan.name,
                            created: plan.created,
                            lastModified: plan.lastModified
                        });
                    }
                }
                localStorage.setItem('plans_list', JSON.stringify(list));
            }

            static deletePlan(planId) {
                const key = `plan_${planId}`;
                localStorage.removeItem(key);
                this.updatePlansList();
            }

            static exportPlan(plan) {
                return JSON.stringify(plan.toJSON(), null, 2);
            }

            static importPlan(jsonString) {
                const data = JSON.parse(jsonString);
                const plan = Plan.fromJSON(data);
                
                // Reconstruct account objects
                plan.accounts = plan.accounts.map(acc => 
                    acc instanceof Account ? acc : Account.fromJSON(acc)
                );
                
                // Reconstruct expense objects
                plan.expenses = plan.expenses.map(exp => 
                    exp instanceof Expense ? exp : Expense.fromJSON(exp)
                );
                
                return plan;
            }
        }

                document.body.appendChild(modal);
            }

            saveEditAccount(accountId) {
                const account = this.currentPlan.accounts.find(a => a.id === accountId);
                if (!account) return;

                account.name = document.getElementById('editAccountName').value.trim();
                account.balance = parseFloat(document.getElementById('editAccountBalance').value) * 100;
                account.annualContribution = parseFloat(document.getElementById('editAccountContribution').value);

                this.currentPlan.touch();
                StorageManager.savePlan(this.currentPlan);
                this.renderAccountsList();
                document.getElementById('editAccountModal').remove();
            }

            showAddExpenseModal() {
                const modal = document.createElement('div');
                modal.className = 'modal-overlay active';
                modal.id = 'addExpenseModal';
                modal.innerHTML = `
                    <div class="modal">
                        <div class="modal-header">
                            <h2>Add Expense</h2>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Expense Name</label>
                            <input type="text" id="expenseName" class="form-control" placeholder="e.g., Living Expenses">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Annual Amount <span class="form-label-hint">$</span></label>
                            <input type="number" id="expenseAmount" class="form-control" placeholder="60000" min="0" step="100">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Start Year <span class="form-label-hint"># of years from now</span></label>
                            <input type="number" id="expenseStartYear" class="form-control" placeholder="0" min="0" step="1" value="0">
                        </div>
                        <div class="form-group">
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="checkbox" id="expenseInflation" checked> Inflation Adjusted
                            </label>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-outline" onclick="document.getElementById('addExpenseModal').remove()">Cancel</button>
                            <button class="btn btn-primary" onclick="app.addExpense()">Add</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);
            }

            addExpense() {
                const name = document.getElementById('expenseName').value.trim();
                const amount = parseFloat(document.getElementById('expenseAmount').value) || 0;
                const startYear = parseInt(document.getElementById('expenseStartYear').value) || 0;
                const inflationAdjusted = document.getElementById('expenseInflation').checked;

                if (!name || !amount) {
                    alert('Please fill required fields');
                    return;
                }

                const expense = new Expense(name, amount, startYear, inflationAdjusted);
                this.currentPlan.addExpense(expense);
                StorageManager.savePlan(this.currentPlan);
                this.renderExpensesList();
                document.getElementById('addExpenseModal').remove();
            }

            deleteExpense(expenseId) {
                if (!confirm('Delete this expense?')) return;
                this.currentPlan.removeExpense(expenseId);
                StorageManager.savePlan(this.currentPlan);
                this.renderExpensesList();
            }

            showImportModal() {
                this.openModal('importModal');
            }

            importPlan() {
                const textContent = document.getElementById('importText').value.trim();
                const fileInput = document.getElementById('importFile');

                const processImport = (jsonString) => {
                    try {
                        const plan = StorageManager.importPlan(jsonString);
                        StorageManager.savePlan(plan);
                        this.closeModal('importModal');
                        this.loadPlansList();
                        this.loadPlan(plan.id);
                        alert('Plan imported successfully!');
                        document.getElementById('importText').value = '';
                        fileInput.value = '';
                    } catch (err) {
                        alert('Invalid JSON format: ' + err.message);
                    }
                };

                if (textContent) {
                    processImport(textContent);
                } else if (fileInput.files.length > 0) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        processImport(e.target.result);
                    };
                    reader.readAsText(fileInput.files[0]);
                } else {
                    alert('Please paste JSON or select a file');
                }
            }

            exportCurrentPlan() {
                if (!this.currentPlan) {
                    alert('No plan selected');
                    return;
                }

                const json = StorageManager.exportPlan(this.currentPlan);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${this.currentPlan.name.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }

            showPlanSettingsModal() {
                if (!this.currentPlan) return;

                const content = document.getElementById('planSettingsContent');
                content.innerHTML = `
                    <div class="form-group">
                        <label class="form-label">Plan Name</label>
                        <input type="text" id="settingsPlanName" class="form-control" value="${this.escapeHtml(this.currentPlan.name)}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Current Age</label>
                        <input type="number" id="settingsCurrentAge" class="form-control" value="${this.currentPlan.taxProfile.currentAge}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Retirement Age</label>
                        <input type="number" id="settingsRetirementAge" class="form-control" value="${this.currentPlan.taxProfile.retirementAge}">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Filing Status</label>
                        <select id="settingsFilingStatus" class="form-control">
                            <option value="single" ${this.currentPlan.taxProfile.filingStatus === 'single' ? 'selected' : ''}>Single</option>
                            <option value="married_joint" ${this.currentPlan.taxProfile.filingStatus === 'married_joint' ? 'selected' : ''}>Married Filing Jointly</option>
                            <option value="married_separate" ${this.currentPlan.taxProfile.filingStatus === 'married_separate' ? 'selected' : ''}>Married Filing Separately</option>
                            <option value="head" ${this.currentPlan.taxProfile.filingStatus === 'head' ? 'selected' : ''}>Head of Household</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Federal Tax Rate <span class="form-label-hint">%</span></label>
                        <input type="number" id="settingsFederalTax" class="form-control" value="${(this.currentPlan.taxProfile.federalTaxRate * 100).toFixed(1)}" step="0.1">
                    </div>
                `;

                this.openModal('planSettingsModal');
            }

            savePlanSettings() {
                this.currentPlan.name = document.getElementById('settingsPlanName').value.trim();
                this.currentPlan.taxProfile.currentAge = parseInt(document.getElementById('settingsCurrentAge').value);
                this.currentPlan.taxProfile.retirementAge = parseInt(document.getElementById('settingsRetirementAge').value);
                this.currentPlan.taxProfile.filingStatus = document.getElementById('settingsFilingStatus').value;
                this.currentPlan.taxProfile.federalTaxRate = parseFloat(document.getElementById('settingsFederalTax').value) / 100;

                this.currentPlan.touch();
                StorageManager.savePlan(this.currentPlan);
                this.closeModal('planSettingsModal');
                this.renderPlanUI();
                this.loadPlansList();
                alert('Settings saved!');
            }

            openModal(id) {
                document.getElementById(id).classList.add('active');
            }

            closeModal(id) {
                document.getElementById(id).classList.remove('active');
            }

            escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
        }

        // Initialize app
        const app = new AppController();
    </script>
</body>
</html>
